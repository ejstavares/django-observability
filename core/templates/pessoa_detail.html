
{% extends 'base.html' %}
{% block content %}
    <h2>Detalhes da Pessoa</h2>

    <article>
  <header>Detalhes da Pessoa</header>
  
    <form action="{% url 'pessoa_update' pessoa.id %}" method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ pessoa.nome }}" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ pessoa.idade }}" required>
        <br>
        <button type="submit">Atualizar Pessoa</button>
    </form>
  <footer><a href="{% url 'home' %}">Voltar</a></footer>
</article>
{% endblock %}
