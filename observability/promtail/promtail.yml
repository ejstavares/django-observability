server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets: [localhost]
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:
      - json:
          expressions:
            log: log
            time: time

      # tenta parsear o conte√∫do como JSON (structlog)
      - json:
          source: log
          expressions:
            level: level
            event: event
            request_id: request_id
            path: path
            status_code: status_code
            duration_ms: duration_ms

      - labels:
          level:
          event:

      - output:
          source: log
